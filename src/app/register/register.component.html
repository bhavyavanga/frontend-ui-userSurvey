<h1>User Registration</h1>
<div class="container">
<form [formGroup]="userForm" (ngSubmit)="registerUser()">


<div class="form-group has-error has-feedback">
<label name="firstName" class="control-label">First Name:</label>
<input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName" required pattern="[a-zA-Z]{3,}">

</div>

<div class="form-group has-error has-feedback">
    <label name="lastName" class="control-label">Last Name:</label>
    <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName" required pattern="[a-zA-Z]{5,}">
   
</div>

<div class="form-group has-error has-feedback">
<label name="emailId" class="control-label"> Email:</label>
<input type="text" id="emailId" name="emailId" class="form-control"formControlName="emailId" required email>

</div>
                        
<div class="form-group has-error has-feedback">
<label name="mobile" class="control-label"> Mobile:</label>
<input type="text" id="mobile" name="mobile" class="form-control"formControlName="mobile" required pattern="[0-9]{10}">

</div>

<div>
    <label name="password" class="control-label"> Password:</label>
    <input type="password" id="password" name="password" class="form-control"formControlName="password" required>
     
    </div>


<button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Add</button>

</form></div>



    <div class="container text-center">
        <div>
            <h6>------------------------------------------------------------------------------------------</h6>
        </div>
    </div>
    <div id="divSuccessMsg"></div>			
    <div id="divRegistrationFailed"></div>
    <br>
    <div>
        <h6>Already Registered! Please <a th:href="@{/login}">Login</a></h6>
    </div>
</div>
