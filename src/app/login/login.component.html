<div class="container">
    
    <h5 style="text-align: center">User Login</h5>
    <form  [formGroup]="userLoginForm" #LoginInformation (ngSubmit)="Login(LoginInformation)">
        
                <label class="control-label">EmailId:</label>
                <input type="emailId" name="emailId" formControlName="emailId" required/>
                <br><br>
                <label class="control-label">Password:</label>
                <input type="password" name="password" formControlName="password" required/>
        <div class="wrapper" style="text-align: center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
